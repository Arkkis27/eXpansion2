        top5: '|server| {variable}%nickname% {record_top}drives %position% {record_top}LAP Local Record! {variable}|time| %score%{record_top}({variable}%by%{record_top})'
        any:  '|server| {variable}%nickname% {record}drives %position% {record}LAP Local Record! {variable}|time| %score%{record_top}({variable}%by%{record_top})'
      secures:
        top1: '|server| {variable}%nickname% {record_top}improves {record_rank}first {record_top}LAP Local Record! {variable}|time| %score%{record_top}({variable}%by%{record_top})'
        top5: '|server| {variable}%nickname% {record_top}improves {record_rank}%position% {record_top}LAP Local Record! {variable}|time| %score%{record_top}({variable}%by%{record_top})'
