services:
    expansion.core.plugins.totot:
        class: eXpansion\Core\Plugins\TotoPlugin
        arguments:
            - '@expansion.core.services.console'
            - '@expansion.core.gui.manialink.test'
            - '@expansion.core.user_groups.players'
        tags:
            - {name: expansion.plugin, data_provider: expansion.chat_data}

    expansion.core.plugins.test:
        class: eXpansion\Core\Plugins\Test
        arguments:
            - '@expansion.core.services.dedicated_connection'
            - '@expansion.core.services.console'
            - '@expansion.core.helpers.time'
        tags:
            - {name: expansion.plugin, data_provider: expansion.match_data}
            - {name: expansion.plugin, data_provider: expansion.timer_data}

    expansion.core.plugins.gui_handler:
        class: 'eXpansion\Core\Plugins\GuiHandler'
        arguments:
            - "@expansion.core.services.dedicated_connection"
            - "@logger"
            - "@expansion.core.services.console"
        tags:
            - {name: expansion.plugin, data_provider: expansion.timer_data}
            - {name: expansion.plugin, data_provider: expansion.user_group}
